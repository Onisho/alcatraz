#SITE SETTINGS
baseurl: /alcatraz
exclude: ['README.md']
permalinks: pretty


# LANGUAGES
l:
  en: English
  nl: Nederlands
  fr: Fran√ßais
  
# COLLECTIONS
collections:
  bands:
    output: true
    permalink: /:bands/:name
  info:
    output: true
    permalink: /:info/:name
    
defaults:
  -
    scope:
      path: "_bands/en"
    values:
      permalink: "/en/bands/:title"
      lang: "en"
  -
    scope:
      path: "_bands/nl"
    values:
      permalink: "/nl/bands/:title"
      lang: "nl"
  -
    scope:
      path: "_bands/fr"
    values:
      permalink: "/fr/bands/:title"
      lang: "fr"
-
    scope:
      path: "_info/en"
    values:
      permalink: "/en/info/:title"
      lang: "en"
  -
    scope:
      path: "_info/nl"
    values:
      permalink: "/nl/info/:title"
      lang: "nl"
  -
    scope:
      path: "_info/fr"
    values:
      permalink: "/fr/info/:title"
      lang: "fr"