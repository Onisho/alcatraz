# SITE SETTINGS
baseurl: /alcatraz
exclude: ['README.md']


# LANGUAGES
l:
  en: English
  nl: Nederlands
  fr: Fran√ßais

langs:
  - "en"
  - "fr"
  - "nl"
  
# COLLECTIONS
collections:
  bands:
    output: true
  info:
    output: true
  pages:
    output: true
    
permalinks: pretty

defaults:
  -
    scope:
      path: "_bands/en"
    values:
      permalink: "/en/bands/:title"
      lang: "en"
  -
    scope:
      path: "_bands/nl"
    values:
      permalink: "/nl/bands/:title"
      lang: "nl"
  -
    scope:
      path: "_bands/fr"
    values:
      permalink: "/fr/bands/:title"
      lang: "fr"
  -
    scope:
      path: "_info/en/camping"
    values:
      permalink: "/en/info/camping/:title"
      lang: "en"
  -
    scope:
      path: "_info/nl/camping"
    values:
      permalink: "/nl/info/camping/:title"
      lang: "nl"
  -
    scope:
      path: "_info/fr/camping"
    values:
      permalink: "/fr/info/camping/:title"
      lang: "fr"
  -
    scope:
      path: "_info/en/faq"
    values:
      permalink: "/en/info/faq/:title"
      lang: "en"
  -
    scope:
      path: "_info/nl/faq"
    values:
      permalink: "/nl/info/faq/:title"
      lang: "nl"
  -
    scope:
      path: "_info/fr/faq"
    values:
      permalink: "/fr/info/faq/:title"
      lang: "fr"
  -
    scope:
      path: "_pages/en"
    values:
      permalink: "/en/:title"
      lang: "en"
  -
    scope:
      path: "_pages/nl"
    values:
      permalink: "/nl/:title"
      lang: "nl"
  -
    scope:
      path: "_pages/fr"
    values:
      permalink: "/fr/:title"
      lang: "fr"