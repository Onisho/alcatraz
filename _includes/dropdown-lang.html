<ul class="nav">
  <li class="nav-item ml-auto dropdown">
    <a class="nav-link dropdown-toggle pr-0" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      {{site.l[page.lang]}}
    </a>
    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
      {% assign posts=site.posts | where:"ref", page.ref | sort: 'lang' %}
      {% for post in posts %}
      <a href="{{site.baseurl}}{{ post.url }}" class="dropdown-item {{ post.lang }}">{{site.l[page.lang]}}</a>
      {% endfor %}
      {% assign pages=site.pages | where:"ref", page.ref | sort: 'lang' %}
      {% for page in pages %}
      <a href="{{site.baseurl}}{{ page.url }}" class="dropdown-item {{ page.lang }}">{{site.l[page.lang]}}</a>
      {% endfor %}
    </div>
  </li>
</ul>
