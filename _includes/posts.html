{% assign posts = site.posts | where: "lang", {{include.language}} %}
{% for post in posts %}
{% assign postDate = post.date | date: "%b %d" %}
<article class="mb-5">
  <img src="{{site.baseurl}}/img/news/{{post.image}}.jpg" class="rounded float-left mr-3 img-fluid post-image" alt="{{ post.title }}">
  <h6 class="card-subtitle mb-2 text-muted">{{postDate}}</h6>
  <h4><a href="{{site.baseurl}}{{post.url}}">{{ post.title }}</a></h4>
  {{ post.content }}
</article>
{% endfor %}
