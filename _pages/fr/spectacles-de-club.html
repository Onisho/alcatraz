---
layout: default
title: "Spectacles de club"
lang: fr
ref: clubshows
---

<h1 class="page-title">{{page.title}}</h1>

<div class="row">
  {% for band in site.data.clubshows %}
  <div class="col-12 col-sm-6 col-md-4 col-lg-3">
    <div class="card card-primary mb-3">
      <img class="card-img-top" src="{{site.baseurl}}/img/clubshows/clubshow-{{band.band | replace: ' ', '-' | downcase}}.jpg" alt="{{band.band}}">
      <div class="card-body">
        <h3 class="card-title">{{band.band}}
          {% if band.support %}
          <br /><small class="text-secondary">+ {{band.support}}</small>
          {% endif %}
        </h3>
        <h6 class="card-subtitle mb-2 text-muted"><i class="far fa-calendar-alt"></i> {{band.date}}</h6>
        {% if band.tickets %}
        <a href="{{band.tickets}}" rel="external" class="btn btn-primary my-2"><i class="fas fa-ticket-alt"></i> Tickets</a>
        {% endif %}
      </div>
    </div>
  </div>
{% endfor %}
</div>
