---
layout: default
---

{% assign postDate = page.date | date: "%b %d, %Y" %}
<section class="main py-3">
 <div class="container">
   <div class="row">
     <div class="col-12">
       <h6 class="text-center mb-0 text-muted">{{postDate}}</h6>
       <h1 class="page-title">{{page.title}}</h1>
     </div>
     <div class="col-12 text-center mb-3"><img src="{{site.baseurl}}/img/news/{{page.image}}.jpg" class="img-fluid" /></div>
     <div class="col-md-8 offset-md-2">{{content}}</div>
   </div>
 </div>
</section>
